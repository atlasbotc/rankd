workflows:
  ios-workflow:
    name: iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      xcode: latest
      vars:
        TMDB_API_KEY: $TMDB_API_KEY
    scripts:
      - name: Setup Config
        script: |
          cat > Marqui/Config.swift << EOF
          import Foundation

          enum Config {
              static let tmdbApiKey = "$TMDB_API_KEY"
              static let tmdbBaseURL = "https://api.themoviedb.org/3"
              static let tmdbImageBaseURL = "https://image.tmdb.org/t/p"
          }
          EOF
      - name: Build iOS
        script: |
          xcodebuild build \
            -project Marqui.xcodeproj \
            -scheme Marqui \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro,OS=latest'
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
